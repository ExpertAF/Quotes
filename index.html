<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #fff; /* White background by default */
            transition: background-color 0.3s;
        }

        body.dark-mode {
            background-color: #000 !important; /* Black background in dark mode */
            color: #fff;
        }

        #quote-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            box-sizing: border-box;
            padding: 0 20px;
            background-color: transparent; /* Set background to transparent */
        }

        #quote {
            margin-bottom: 5px;
            font-style: italic;
            color: inherit; /* Inherit text color from parent */
        }

        #author {
            font-weight: bold;
            text-align: right; /* Align the text to the right */
            color: inherit; /* Inherit text color from parent */
        }

        #buttons-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: row; /* Align buttons horizontally */
            align-items: center; /* Align buttons to the center vertically */
            opacity: 0;
            transition: opacity 0.3s;
        }

        #buttons-container:hover {
            opacity: 1;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 10px; /* Add margin between buttons */
            background-color: transparent;
            color: #fff; /* Set button text color to white */
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #555; /* Darken button background on hover */
        }

        body.dark-mode .button {
            color: #000; /* Set button text color to black in dark mode */
        }

        body.dark-mode .button:hover {
            background-color: #ccc; /* Darken button background on hover in dark mode */
        }
    </style>
</head>
<body>

<div id="quote-container">
    <p id="quote"></p>
    <p id="author"></p>
</div>

<div id="buttons-container">
    <button id="generate-btn" class="button" onclick="generateQuote()"></button>
    <button id="change-font-btn" class="button" onclick="changeFont()"></button>
    <button id="zoom-in-btn" class="button" onclick="zoomIn()"></button>
    <button id="zoom-out-btn" class="button" onclick="zoomOut()"></button>
</div>

<script>
    var fonts = ['Arial', 'Times New Roman', 'Courier New', 'Georgia', 'Verdana', 'Comic Sans MS', 'Impact', 'Lucida Console', 'Palatino Linotype'];
    var fontSize = 16;

    function generateQuote() {
        var quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt"
        ];

        var authors = [
            "Steve Jobs",
            "Winston Churchill",
            "Steve Jobs",
            "Theodore Roosevelt",
            "Eleanor Roosevelt"
        ];

        var randomIndex = Math.floor(Math.random() * quotes.length);
        var randomQuote = quotes[randomIndex];
        var author = authors[randomIndex];

        document.getElementById("quote").textContent = randomQuote;
        document.getElementById("author").textContent = author;
        document.getElementById("quote-container").style.fontSize = fontSize + "px";
    }

    function changeFont() {
        var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        document.body.style.fontFamily = randomFont;
    }

    function zoomIn() {
        fontSize += 2;
        document.getElementById("quote-container").style.fontSize = fontSize + "px";
    }

    function zoomOut() {
        fontSize = Math.max(10, fontSize - 2);
        document.getElementById("quote-container").style.fontSize = fontSize + "px";
    }

    window.onload = function () {
        // Apply font type from local storage
        var storedFontType = localStorage.getItem('fontType');
        if (storedFontType) {
            document.body.style.fontFamily = storedFontType;
        }

        // Apply font size from local storage
        var storedFontSize = localStorage.getItem('fontSize');
        if (storedFontSize) {
            fontSize = parseInt(storedFontSize);
            document.getElementById("quote-container").style.fontSize = fontSize + "px";
        }

        // Generate initial quote
        generateQuote();
    };

    function toggleMode() {
        document.body.classList.toggle("dark-mode");

        // Save dark mode state to local storage
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));

        // Adapt text and button colors based on dark mode
        adaptColors();
    }

    function adaptColors() {
        var isDarkMode = document.body.classList.contains('dark-mode');
        var textColor = isDarkMode ? '#fff' : '#000';
        var buttonColor = isDarkMode ? '#fff' : '#000';

        // Apply adapted colors
        document.getElementById("quote").style.color = textColor;
        document.getElementById("author").style.color = textColor;

        var buttons = document.getElementsByClassName('button');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].style.color = buttonColor;
        }
    }
</script>

</body>
</html>
