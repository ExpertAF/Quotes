<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            transition: background-color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        #quote {
            margin-bottom: 20px;
        }

        #buttons-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: row; /* Align buttons horizontally */
            align-items: center; /* Align buttons to the center vertically */
            opacity: 0;
            transition: opacity 0.3s;
        }

        #buttons-container:hover {
            opacity: 1;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 10px; /* Add margin between buttons */
            background-color: transparent;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        #generate-btn::before {
            font-family: 'Material Icons';
            content: 'autorenew'; /* Google's Material Icon for reload */
        }

        #change-font-btn::before {
            font-family: 'Material Icons';
            content: 'text_format'; /* Google's Material Icon for text format */
        }

        #zoom-in-btn::before {
            font-family: 'Material Icons';
            content: 'zoom_in'; /* Google's Material Icon for zoom in */
        }

        #zoom-out-btn::before {
            font-family: 'Material Icons';
            content: 'zoom_out'; /* Google's Material Icon for zoom out */
        }

        #toggle-mode-btn::before {
            font-family: 'Material Icons';
            content: 'brightness_2'; /* Google's Material Icon for a moon */
        }

        .button:hover {
            color: #555;
        }

        body.dark-mode .button {
            color: #ff0000; /* Red color for symbols in dark mode */
        }

        body.dark-mode #toggle-mode-btn::before {
            content: 'wb_sunny'; /* Google's Material Icon for a sun in dark mode */
        }
    </style>
</head>
<body>

<div id="buttons-container">
    <button id="generate-btn" class="button" onclick="generateQuote()"></button>
    <button id="change-font-btn" class="button" onclick="changeFont()"></button>
    <button id="zoom-in-btn" class="button" onclick="zoomIn()"></button>
    <button id="zoom-out-btn" class="button" onclick="zoomOut()"></button>
    <button id="toggle-mode-btn" class="button" onclick="toggleMode()"></button>
</div>

<p id="quote"></p>

<script>
    var fonts = ['Arial', 'Times New Roman', 'Courier New', 'Georgia', 'Verdana', 'Comic Sans MS', 'Impact', 'Lucida Console', 'Palatino Linotype'];
    var fontSize = 16;

    function generateQuote() {
        var quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt"
        ];

        var randomIndex = Math.floor(Math.random() * quotes.length);
        var randomQuote = quotes[randomIndex];

        document.getElementById("quote").textContent = randomQuote;
        document.getElementById("quote").style.fontSize = fontSize + "px";
    }

    function changeFont() {
        var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        document.body.style.fontFamily = randomFont;

        // Save font size to local storage
        localStorage.setItem('fontSize', fontSize);
    }

    function zoomIn() {
        fontSize += 2;
        document.getElementById("quote").style.fontSize = fontSize + "px";

        // Save font size to local storage
        localStorage.setItem('fontSize', fontSize);
    }

    function zoomOut() {
        fontSize = Math.max(10, fontSize - 2);
        document.getElementById("quote").style.fontSize = fontSize + "px";

        // Save font size to local storage
        localStorage.setItem('fontSize', fontSize);
    }

    function toggleMode() {
        document.body.classList.toggle("dark-mode");

        // Save dark mode state to local storage
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Retrieve dark mode state from local storage
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Apply font size from local storage
    var storedFontSize = localStorage.getItem('fontSize');
    if (storedFontSize) {
        fontSize = parseInt(storedFontSize);
        document.getElementById("quote").style.fontSize = fontSize + "px";
    }

    window.onload = generateQuote;
</script>

</body>
</html>
